        <h3>千葉県 鋸山</h3>
        ここでは鋸山について紹介します<br>
        鋸山（のこぎりやま）は、千葉県富津市と鋸南町の境にある、標高約329mの山で、そのギザギザした稜線が名前の由来です。<br>
        江戸時代から「房州石」と呼ばれる石材の切り出しが行われ、山肌にその跡が多く残っています。<br>
        日本寺の巨大な石仏「百尺観音」や断崖絶壁に突き出す「地獄のぞき」などの観光名所や、ロープウェーで気軽に絶景を楽しめるスポットとしても人気です。<br></p>
