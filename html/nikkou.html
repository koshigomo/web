        <h3>栃木 奥日光</h3>
        ここでは奥日光について紹介します。<br>  <!--紹介してください-->
          奥日光は、日光市街地の標高約600mに比してそれより600m以上高い地域で、<br> 
          夏でも冷涼で日光市街が梅雨空でも奥日光は晴れていることがあるなど、秘境として知られています。<br>
          夏はオオジシギ、ノビタキなどの繁殖地で、冬にはマガモ、ヒドリガモ、キンクロハジロ、ミコアイサなどの渡り鳥が訪れたりします。<br>
