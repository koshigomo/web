        <h3>沖縄「伊江島」「古宇利島」</h3>
        ここでは沖縄について紹介します<br>  <!--紹介してください-->
        沖縄の伊江島のビーチでは、エメラルドグリーンの海や、趣のあるブランコがあり一日いても飽きないような場所でした。<br>
        また、島内は約15分ほどで回りきれるほどの広さにもかかわらず、断崖絶壁の山や、灯台などで見どころ満載でした。<br>
        沖縄の古宇利島では事前の予約でダイビングやバナナボート、パラセーリングなどが楽しめおすすめです。<br>
        また、夕方になると、夕焼けときれいな海がマッチして非常にきれいです。</p>
