        <h3>山形県 蔵王の樹氷</h3>
        ここでは蔵王の樹氷について紹介します<br>
        「蔵王の樹氷」は、霧状になった氷点下の水滴（過冷却水滴）を含んだ季節風が、オオシラビソ（アオモリトドマツ）の木々にぶつかり瞬間的に凍り付くことで大きく成長していきます。<br>
        樹氷の楽しみ方は、「ロープウェイで」「ウィンタースポーツを兼ねて」「ライトアップを」「夜の樹氷を雪上車で」とさまざまです。<br>
        シーズンには「樹氷ライトアップ」が開催され、夜の樹氷を楽しむこともできます。<br></p>
